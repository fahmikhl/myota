; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
build_flags = -DBUILD_TAG =$(date +'%y%m%d%H%M%S')

[env:nodemcuv2_deploy]
platform = espressif8266
framework = arduino
board = nodemcuv2
build_flags = !echo '-DBUILD_TAG='${TRAVIS_TAG:-$(date +'%y%m%d%H%M%S')}
